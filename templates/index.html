<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leechy Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">
                <img src="/static/leechy-icon.svg" alt="Leechy" class="chat-logo">
                <span>Leechy Assistant</span>
            </div>
            <button id="closeChat" class="close-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    <p>Hi there! I'm the Leechy Assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <button class="chat-button" id="chatButton">
        <i class="fas fa-comment"></i>
    </button>

    <script src="/static/script.js"></script>
</body>
</html>
